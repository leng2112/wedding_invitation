<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- Opening Section -->
    <section class="opening">
        <div class="welcome_text_2">
            <img src="full_invite_text.png" alt="" class="invite-text">
            <div class="appointment_button">
                <a href="">
                    <button class="appointment-btn">
                        <img src="appointment_btn.png" alt="" class="appointment-img">
                    </button>
                </a>
            </div>
        </div>
    </section>

    <!-- Images Section -->
    <!-- Images Section -->
    <div class="images">
        <!-- Image Gallery -->
        <div class="gallery">
            <!-- First Row: Single Large Image -->
            <div class="row">
                <img src="images/images1.png" alt="Gallery Image 1" class="large-image" onclick="openLightbox(0)">
            </div>

            <!-- Second Row: Two Smaller Images -->
            <div class="row">
                <img src="images/images2.png" alt="Gallery Image 2" class="small-image" onclick="openLightbox(1)">
                <img src="images/images3.png" alt="Gallery Image 3" class="small-image" onclick="openLightbox(2)">
            </div>

            <!-- Third Row: Single Large Image -->
            <div class="row">
                <img src="images/images4.png" alt="Gallery Image 4" class="large-image" onclick="openLightbox(3)">
            </div>
        </div>

        <!-- Lightbox Modal -->
        <div id="lightbox" class="lightbox hidden">
            <span class="close-btn" onclick="closeLightbox()">&times;</span>
            <button class="prev-btn" onclick="changeImage(-1)">&#10094;</button>
            <button class="next-btn" onclick="changeImage(1)">&#10095;</button>
            <img src="" alt="Enlarged Image" id="lightbox-image">
        </div>
    </div>

    <!-- Map Section -->
    <div class="map">
        <img src="map.png" alt="Location Map" class="map-image">
        <h3>Scan for lcation</h3>
        <img src="qr.png" alt="" class="qr">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <button class="action-btn" onclick="openLocation()">
            <i class="fa-solid fa-location-dot"></i>
        </button>
        <button class="action-btn" onclick="addToCalendar()">
            <i class="fa-solid fa-calendar-days"></i>
        </button>
        <button class="action-btn" onclick="viewImage()">
            <i class="fa-solid fa-images"></i>
        </button>
    </footer>
    <script>
        // Image Array
        const images = [
            "images/images1.png",
            "images/images2.png",
            "images/images3.png",
            "images/images4.png"
        ];

        let currentIndex = 0;

        // Open Lightbox
        function openLightbox(index) {
            currentIndex = index;
            const lightbox = document.getElementById("lightbox");
            const lightboxImage = document.getElementById("lightbox-image");

            lightboxImage.src = images[currentIndex];
            lightbox.classList.remove("hidden");
        }

        // Close Lightbox
        function closeLightbox() {
            const lightbox = document.getElementById("lightbox");
            lightbox.classList.add("hidden");
        }

        // Change Image
        function changeImage(step) {
            currentIndex += step;

            // Ensure currentIndex stays within bounds
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }

            const lightboxImage = document.getElementById("lightbox-image");
            lightboxImage.src = images[currentIndex];
        }
    </script>
</body>

</html>
